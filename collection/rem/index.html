<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>rem</title>
    <style type="text/css">
        html,
        body {
            font-size: 16px;
            /*default font-size equal 1 rem*/
        }

        h1 {
            font-size: 1rem;
            /*16px * 1 = 16px*/
        }

        h2 {
            font-size: .8rem;
            /*16px * 0.8 = 12.8px*/
        }

        .px {
            font-weight: bolder;
            font-size: 16px;
            /*16px * 0.8 = 12.8px*/
        }
    </style>
</head>

<body>
    <h1>这是一段测试文字测试一下rem单位和px单位的设置</h1>
    <div class="px">这是一段测试文字测试一下rem单位和px单位的设置</div>
    <h2>这是一段测试文字测试一下rem单位和px单位的设置<h2>
</body>

</html>
